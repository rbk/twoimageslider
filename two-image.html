<!DOCtype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/two-image.css">
</head>
<body>


	<div id="container">
		<div class="left"><img onmousedown="return false;" src="images/01.jpg" /></div>
		<div class="right" id="right"><img onmousedown="return false;" src="images/02.jpg" /></div>
		<a href="#" onmousedown="return false;" id="control">
			<div id="icon"></div>
		</a>
	</div>

		<script type="text/javascript">
			var control = document.getElementById('control');
			var mouseDown = false;
			var container = document.getElementById('container');
			var rightImage = document.getElementById('right');

			function dragControl( event ){
				event = event || window.event; // IE-ism
				if( mouseDown ){
					var left = ( event.pageX - container.offsetLeft ) / container.offsetWidth * 100;
					left = parseInt( left.toFixed(0) ) 
					control.style.left =  left + "%";
					rightImage.style.width = left + "%";
				}				
			}
			container.addEventListener('mousemove', dragControl)

			window.addEventListener('mousedown', function(event){
				mouseDown = true;
			});
			window.addEventListener('mouseup', function(e){
				mouseDown = false;
			});
	</script>
	

</body>
</html>
